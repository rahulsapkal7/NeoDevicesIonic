<ion-header>

  <ion-navbar>
    <ion-title>deviceDetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-slides autoplay="2000" loop=true *ngIf="deviceDetails" >
		<ion-slide *ngFor="let item of sliderImages">
			<img src="{{  this.ImgURL + item.ImgURL }}">
		</ion-slide>
  </ion-slides>
  
  <div class="product-detail clearfix" *ngIf="deviceDetails">
    
      <!-- <div class="product-img">
          <img src="{{ activeImage }}">
      </div>
      <div class="image-slider">
          <div class="image" *ngFor="let item of productImages; let i = index;" [class.active]="activeImageClass == i" (click)="replaceMainImage($event, item, i )">
              <img src="{{ item }}">
          </div>
      </div> -->
      <div class="description">
          <ion-grid>
              <ion-row  >
                <ion-col>
                BRAND
                </ion-col>
                <ion-col>
                    {{deviceDetails.Brand}}
                </ion-col>
              </ion-row>
              <ion-row  >
                  <ion-col>
                  Model No
                  </ion-col>
                  <ion-col>
                      {{deviceDetails.Model_No}}
                  </ion-col>
                </ion-row>
                <ion-row  >
                    <ion-col>
                        OS Version
                    </ion-col>
                    <ion-col>
                        {{deviceDetails.OS_Version}}
                    </ion-col>
                  </ion-row>
                  <ion-row  >
                      <ion-col>
                          Resolution
                      </ion-col>
                      <ion-col>
                          {{deviceDetails.Resolution}}
                      </ion-col>
                    </ion-row>
                    <ion-row  >
                        <ion-col>
                            Size
                        </ion-col>
                        <ion-col>
                            {{deviceDetails.Size}}
                        </ion-col>
                      </ion-row>
                  
            </ion-grid>
         
          
      </div>
      <button class= "buttonColor" ion-button full margin-top (click)="issueDevice()">Issue Device</button>
  </div>
</ion-content>
